<!DOCTYPE html>
<html>
<body style="background-color:yellow;">

<h1>Hello World!</h1>

<button type="button" onmouseover="myFunction()">Get background color</button>
<button type="button" onclick="changeBackgroundColor()">Get background color</button>
<script>
function myFunction() {
  alert(document.body.style.backgroundColor);
}
function changeBackgroundColor()
{
 document.body.style.backgroundColor = "red";
}
</script>

</body>
</html>
